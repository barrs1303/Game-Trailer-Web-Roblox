<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Trailer Web Roblox</title>
    <style>
        *,
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #trailer {
            position: fixed;
            bottom: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
        }

        .intro {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            font-size: 20px; /* Corrected font property */
            font-family: fantasy;
        }

        #btn {
            margin-top: 20px;
            border: none;
            padding: 12px;
            color: white;
            background-color: black;
            font-weight: 800;
            width: 200px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <video autoplay loop muted id="trailer">
        <source src="assets/vedios/game_trailer.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    <div class="intro">
        <center>
            <img src="assets/img/roblox-logo.png" alt="Roblox Logo" width="150" height="150">
            <p>Roblox adalah membuat anak-anak nyaman dalam memainkannya</p>
            <button id="btn" type="button" onclick="triggerBtn()">Pause</button> <!-- Added type attribute -->
        </center>
    </div>
    <script>
        const trailer = document.getElementById("trailer"); // Corrected method call
        const btn = document.getElementById("btn"); // Corrected method call
        function triggerBtn() {
            if (trailer.paused) {
                trailer.play();
                btn.textContent = "Pause"; // Update button text
            } else {
                trailer.pause();
                btn.textContent = "Play"; // Update button text
            }
        }
    </script>
</body>

</html>
